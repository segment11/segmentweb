plugins {
    id 'groovy'
    id 'java'
}

group 'org.segment'
version '1.0'

final String artifactId = 'segmentweb'

repositories {
//    mavenCentral()
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'org.codehaus.groovy:groovy-all:2.4.19'
    compile 'commons-beanutils:commons-beanutils:1.9.4'
    compile 'commons-codec:commons-codec:1.14'
    compile 'commons-io:commons-io:2.6'
    compile 'org.eclipse.jetty:jetty-server:9.4.28.v20200408'
    compile 'org.eclipse.jetty:jetty-nosql:9.4.28.v20200408'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.28.v20200408'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.4'
    testCompile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'com.github.kevinsawicki', name: 'http-request', version: '6.0'

}
