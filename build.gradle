plugins {
    id 'groovy'
    id 'java'
}

group 'org.segment'
version '1.0'

final String artifactId = 'segmentweb'

repositories {
//    mavenCentral()
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
    }
}

compileGroovy {
    groovyOptions.configurationScript = file("config.groovy")
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '2.4.19'

//    implementation group: 'io.undertow', name: 'undertow-core', version: '2.3.0.Final'
//    implementation group: 'io.undertow', name: 'undertow-servlet', version: '2.3.0.Final'

    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.49.v20220914'
    implementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.49.v20220914'

    implementation group: 'redis.clients', name: 'jedis', version: '4.3.1'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.14.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.14.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.1'

    implementation group: 'io.prometheus', name: 'simpleclient', version: '0.10.0'
    implementation group: 'io.prometheus', name: 'simpleclient_hotspot', version: '0.10.0'
    implementation group: 'io.prometheus', name: 'simpleclient_servlet', version: '0.10.0'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.4'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.17.1'
    testImplementation group: 'com.github.kevinsawicki', name: 'http-request', version: '6.0'

}
